name: TestCafe tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    timeout-minutes: 5
    name: Run TestCafe Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Adding Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
      - name: Install Dependencies
        run: npm ci
      - name: Run TestCafe tests
        run: npm run e2e:ci
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Report
          path: e2e/report.xml
          reporter: java-junit
