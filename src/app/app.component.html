<mat-drawer-container>
    <mat-drawer mode='side' [opened]='isLoggedIn$|async'>
        <div class="drawer-container">
            <mat-nav-list>
                <a
                    mat-list-item
                    routerLink='/tasks/all'
                    routerLinkActive='active'
                >
                    <img src="/assets/logo.svg" alt="Timer" class=logo>
                </a>
                <a
                    mat-list-item
                    routerLink='/tasks/active'
                    routerLinkActive='active'
                    matTooltip='Active'
                >
                    <mat-icon>play_circle_filled</mat-icon>
                </a>
                <a
                    mat-list-item
                    routerLink='/tasks/done'
                    routerLinkActive='active'
                    matTooltip='Done'
                ><mat-icon>check_circled</mat-icon></a>
                <a
                    mat-list-item
                    routerLink='/tasks/to-do'
                    routerLinkActive='active'
                    matTooltip='To do'
                ><mat-icon>bookmark</mat-icon></a>
                <a
                    mat-list-item
                    routerLink='/tasks/on-hold'
                    routerLinkActive='active'
                    matTooltip='On hold'
                ><mat-icon>low_priority</mat-icon></a>
                <a
                    mat-list-item
                    routerLink='/tasks/dropped'
                    routerLinkActive='active'
                    matTooltip='Dropped'
                ><mat-icon>delete</mat-icon></a>
            </mat-nav-list>
            <button-user-actions *ngIf='isLoggedIn$|async'></button-user-actions>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
