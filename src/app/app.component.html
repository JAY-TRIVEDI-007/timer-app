<mat-drawer-container>
    <mat-drawer mode='side' [opened]='true'>
        <div class="drawer-container">
            <mat-nav-list>
                <a
                    mat-list-item
                    routerLink='/tasks/all'
                    routerLinkActive='nav-link-active'
                    class='link-all'
                >
                    <mat-icon svgIcon='timer-logo'></mat-icon>
                </a>
                <a
                    mat-list-item
                    routerLink='/tasks/active'
                    routerLinkActive='nav-link-active'
                    matTooltip='Active'
                >
                    <mat-icon>{{"active"|taskStateIcon}}</mat-icon>
                </a>
                <a
                    mat-list-item
                    routerLink='/tasks/done'
                    routerLinkActive='nav-link-active'
                    matTooltip='Done'
                ><mat-icon>{{"done"|taskStateIcon}}</mat-icon></a>
                <a
                    mat-list-item
                    routerLink='/tasks/to-do'
                    routerLinkActive='nav-link-active'
                    matTooltip='To do'
                ><mat-icon>{{"to-do"|taskStateIcon}}</mat-icon></a>
                <a
                    mat-list-item
                    routerLink='/tasks/on-hold'
                    routerLinkActive='nav-link-active'
                    matTooltip='On hold'
                ><mat-icon>{{"on-hold"|taskStateIcon}}</mat-icon></a>
                <a
                    mat-list-item
                    routerLink='/tasks/dropped'
                    routerLinkActive='nav-link-active'
                    matTooltip='Dropped'
                ><mat-icon>{{"dropped"|taskStateIcon}}</mat-icon></a>
            </mat-nav-list>
            <button-user-actions *ngIf='false'></button-user-actions>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
