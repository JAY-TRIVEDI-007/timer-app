<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item type="button" (click)="edit()">Edit</button>
    <button mat-menu-item type="button" (click)="remove()">Delete</button>
    <button mat-menu-item type="button" (click)="moveToTask()">
      Move to task
    </button>
  </ng-template>
</mat-menu>
