<h1 mat-dialog-title>{{data.title}}</h1>
<form mat-dialog-content id='promptForm' (submit)='$event.preventDefault();onSubmit($event.target[0].value)'>
    <mat-form-field>
        <input type="text" matInput required [value]='data.value'>
    </mat-form-field>
</form>
<div mat-dialog-actions>
    <button type='button' mat-button mat-dialog-close>Cancel</button>
    <button type='submit' form='promptForm' mat-button>OK</button>
</div>
