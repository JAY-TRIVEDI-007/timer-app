<ng-container *ngIf='(task$|async) as task'>
    <mat-card>
        <mat-card-title>
            {{task.name}}
            <button-task-actions [task]='task'></button-task-actions>
        </mat-card-title>
        <mat-card-content>
            <pre>{{task|json}}</pre>    
        </mat-card-content>
    </mat-card>
    <button  mat-fab color='primary'>Start</button>
</ng-container>
