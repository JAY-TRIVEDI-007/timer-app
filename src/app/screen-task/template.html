<ng-container *ngIf='(task$|async) as task'>
    <mat-toolbar>
        <a routerLink='./..' mat-icon-button>
            <mat-icon>arrow_back</mat-icon>
        </a>
        <h2>{{task.name}}</h2>
        <span>{{task.state}}</span>
        <button-task-actions [task]='task'></button-task-actions>
    </mat-toolbar>
    <ng-scrollbar>
        <table mat-table [dataSource]='task.sessions'>
            <ng-container matColumnDef='start'>
                <th mat-header-cell *matHeaderCellDef style='width: 35%'>Start</th>
                <td mat-cell *matCellDef='let session'>{{session.start|date:'yyyy-MM-dd H:mm'}}</td>
                <td mat-footer-cell *matFooterCellDef>Total</td>
            </ng-container>
            <ng-container matColumnDef='end'>
                <th mat-header-cell *matHeaderCellDef style='width: 35%'>End</th>
                <td mat-cell *matCellDef='let session'>{{session.end|date:'yyyy-MM-dd H:mm'}}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef='duration'>
                <th mat-header-cell *matHeaderCellDef style='width: 20%'>Duration</th>
                <td mat-cell *matCellDef='let session'>{{(session.end-session.start)|formatDuration}}</td>
                <td mat-footer-cell *matFooterCellDef [matTooltip]='task|taskDuration|async'>{{task|taskDuration|async|formatDuration}}</td>
            </ng-container>
            <ng-container matColumnDef='action'>
                <th mat-header-cell *matHeaderCellDef style='width: 10%'></th>
                <td mat-cell *matCellDef='let session'>
                    <button-session-actions
                        [session]='session'
                        [taskId]='task.id'
                    ></button-session-actions>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef='displayedColumns; sticky: true'></tr>
        </table>
    </ng-scrollbar>
    <button (click)='start(task.id)' *ngIf='(taskIsInProgress$|async) === false' mat-fab color='accent'>
        <mat-icon>play_arrow</mat-icon>
    </button>
    <button (click)='stop(task.id)' *ngIf='(taskIsInProgress$|async) === true' mat-fab color='primary'>
        <mat-icon>pause</mat-icon>
    </button>
</ng-container>
