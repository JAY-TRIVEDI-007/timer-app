<section class='tasks'>
    <mat-toolbar>
        <h1>{{state$|async|taskState}}</h1>
    </mat-toolbar>
    <button (click)='addTask()' mat-fab color='primary'>Add</button>
    <mat-nav-list *ngIf='(tasks$|async) as tasks'>
        <mat-list-item *ngFor='let task of tasks; trackBy taskId' [ngClass]='{active: rla.isActive}'>
            <a matLine [routerLink]='[task.id]' #rla='routerLinkActive' routerLinkActive class='task-link'>{{task.name}}</a>
            <button-task-actions [task]='task'></button-task-actions>
        </mat-list-item>
    </mat-nav-list>
</section>
<section class="task" *ngIf='taskOpened$|async'>
    <router-outlet></router-outlet>
</section>
