<section class='tasks'>
    <h1>Tasks</h1>
    <button (click)='addTask()' mat-fab color='primary'>Add</button>
    <mat-nav-list *ngIf='(tasks$|async) as tasks'>
        <mat-list-item *ngFor='let task of tasks' [ngClass]='{active: rla.isActive}'>
            <a matLine [routerLink]='[task.id]' #rla='routerLinkActive' routerLinkActive>{{task.name}}</a>
            <button-task-actions [task]='task'></button-task-actions>
        </mat-list-item>
    </mat-nav-list>
</section>
<section class="task">
    <router-outlet></router-outlet>
</section>
